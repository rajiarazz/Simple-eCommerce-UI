<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple ecommerce UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        $('#footer').load('footer.html');
      });
    </script>
    </head>
  <body>
    <div id="header"></div>
   
    <section class="bg-light">
        <div class="container pt-5">
            <div class="row">
                <h1 class="text-center mb-4">Products</h1>
            </div>
            <div class="row" id="productsContainer">
                
                
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
                    <div class="py-4 fw-light text-muted"><div class="container"><div class="align-items-center text-sm text-gray-500 row"><div class="text-center text-lg-start col-lg-4"><p class="mb-lg-0">Â© 2024 Your company. All rights reserved.</p></div><div class="col-lg-8"><ul class="list-inline mb-0 mt-2 mt-md-0 text-center text-lg-end"><li class="list-inline-item"> <a class="text-reset" href="#">Terms &amp; Conditions </a></li><li class="list-inline-item"> <a class="text-reset" href="#">Privacy &amp; cookies </a></li><li class="list-inline-item"> <a class="text-reset" href="#">Accessibility </a></li><li class="list-inline-item"> <a class="text-reset" href="#">Customer Data Promise </a></li></ul></div></div></div></div>

    </footer>
    
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function createProductCard(p) {
            return `<div class="col-sm-6 col-md-3">
                    <div class="card mb-4">
                        <img src="${p.image}" height="250px" style=" object-fit:contain" class="card-img-top" alt="..."/>
                        <div class="card-body">
                          <h5 class="card-title">${p.title}</h5>
                          <p class="card-text">${p.price}</p>
                          <a href="#" class="btn btn-primary">Add to Cart</a>
                        </div>
                      </div>
                      
                </div>`;
            
        }
        async function getProducts(){
            const response = await fetch('https://fakestoreapi.com/products');
            const products = await response.json();
            let productListContainer = '';
            for (let p of products) {

                const productContainer = createProductCard(p)
                productListContainer = productListContainer + productContainer;
            }
            const productsContainer = document.getElementById('productsContainer');
            productsContainer.innerHTML = productListContainer;
            console.log(productListContainer);
        }
        getProducts()
    </script>
</body>
